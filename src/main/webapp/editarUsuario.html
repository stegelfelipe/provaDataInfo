<!doctype html>
<html lang="en">
<head>
<title>DataInfo - Usuários</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
	integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
	integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	crossorigin="anonymous">
<link href="resources/css/style.css" rel="stylesheet">
!-- Estilos customizados para esse template -->
<link href="resources/css/dashboard.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
	integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
	crossorigin="anonymous"></script>
<script src="resources/js/angular.js"></script>
<script src="resources/js/help.js"></script>
</head>
<body data-ng-app="UsuarioApp">

	<!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

	<!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
      <![endif]-->

	<nav
		class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">DATAINFO</a>
		<h5 style="color: #fff; padding-right: 50%">Usuários</h5>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<nav class="col-md-2 d-none d-md-block bg-light sidebar">
				<div class="sidebar-sticky">
					<ul class="nav flex-column">
						<li class="nav-item"><a class="nav-link" href="#"> <i
								class="fa fa-home"></i> Principal
						</a></li>

						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"><i class="fa fa-cog"></i> Parâmetros </a>
						<li class="nav-item" aria-labelledby="navbarDropdown"><a
							class="nav-link active" href="index.html">Usuários</a></li>
						<li class="nav-item"><a class="nav-link" href="#"> <i
								class="fa fa-question"></i> Sobre
						</a></li>
					</ul>
				</div>
			</nav>

			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
			<div
				class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
				<h5 class="h5">Parâmetros > Usuários > Incluir</h5>

			</div>

			<div class="card">
				<div class="card-header">Incluir Usuário</div>
				<div class="card-body">
					<form data-ng-controller="UsuarioController">
						* Campos Obrigatórios <br /> <br />
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="email">Email *</label> <input type="email"
									class="form-control" id="email" data-ng-model="usuario.email"
									required>
							</div>
							<div class="form-group col-md-6">
								<label for="nome">Nome *</label> <input type="text"
									class="form-control" id="nome" data-
									ng-model="usuario.nomeUsuario" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-3">
								<label for="cpf">CPF *</label> <input type="number"
									class="form-control" id="cpf" data-ng-model="usuario.cpf"
									required>
							</div>
							<div class="form-group col-md-3">
								<label for="telefone">Telefone</label> <input type="number"
									class="form-control" id="telefone"
									data-ng-model="usuario.telefone">
							</div>
							<div class="form-group col-md-3">
								<label class="mr-sm-2" for="situacao">Função *</label> <select
									class="custom-select mr-sm-2" id="perfil"
									data-ng-model="usuario.funcao" required>
									<option value="1">Gestor</option>
									<option value="2">Administrador</option>
									<option value="3">Frente de Caixa</option>
								</select>

							</div>
							<div class="
									form-groupcol-md-3">
								<label class="mr-sm-2" for="perfil">Perfil *</label> <select
									class="custom-select mr-sm-2" id="perfil"
									data-ng-model="usuario.perfil" required>
									<option value="1">Gestor Nacional</option>
									<option value="2">Gestor Estadual</option>
									<option value="3">Gestor Municipal</option>
								</select>
							</div>
						</div>
						<div class=text-right>
							<a href="index.html" class="btn btn-primary" role="button"> <i
								class="fa fa-arrow-left"></i> Voltar
							</a>
							<button type="submit" class="btn btn-primary"
								data-ng-click="salvar()>
								<i class="fafa-floppy-o">
								</i> Salvar
							</button>
						</div>
					</form>
				</div>
			</div>
			</main>
		</div>
	</div>
	<script src="bower_components/jquery/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>

	<!-- build:js scripts/plugins.js -->
	<script src="bower_components/bootstrap-sass/js/bootstrap-affix.js"></script>
	<script src="bower_components/bootstrap-sass/js/bootstrap-alert.js"></script>
	<script src="bower_components/bootstrap-sass/js/bootstrap-dropdown.js"></script>
	<script src="bower_components/bootstrap-sass/js/bootstrap-tooltip.js"></script>
	<script src="bower_components/bootstrap-sass/js/bootstrap-modal.js"></script>
	<script
		src="bower_components/bootstrap-sass/js/bootstrap-transition.js"></script>
	<script src="bower_components/bootstrap-sass/js/bootstrap-button.js"></script>
	<script src="bower_components/bootstrap-sass/js/bootstrap-popover.js"></script>
	<script src="bower_components/bootstrap-sass/js/bootstrap-typeahead.js"></script>
	<script src="bower_components/bootstrap-sass/js/bootstrap-carousel.js"></script>
	<script src="bower_components/bootstrap-sass/js/bootstrap-scrollspy.js"></script>
	<script src="bower_components/bootstrap-sass/js/bootstrap-collapse.js"></script>
	<script src="bower_components/bootstrap-sass/js/bootstrap-tab.js"></script>
	<!-- endbuild -->

	<!-- build:js scripts/modules.js -->
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<!-- endbuild -->

	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="resources/js/app.js"></script>
	<script src="resources/js/services.js"></script>
	<script src="resources/js/controllers.js"></script>
	<!-- endbuild -->
</body>
</html>
